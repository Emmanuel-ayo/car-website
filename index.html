<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Responsive Websites</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,600;1,300;1,400;1,700&family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Menu -->
    <div class="menu target center">
        <div class="menu-line menu-line-1"></div>
        <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->
    <!-- Navbar -->
    <nav class="navbar target">
        <a href="#home"class="navbar-link">Home</a>
        <a href="#popular-cars"class="navbar-link">Popular Cars</a>
        <a href="#video-gallery"class="navbar-link">Video Gallery</a>
        <a href="#image-gallery"class="navbar-link">Image Gallery</a>
        <a href="#contact"class="navbar-link">Content</a>
    </nav>
    <!-- End of Navbar -->


    <!-- Section 1 -->
    <div class="wrapper">
        <section class="section-1 target center"id="home">
            <h1 class="section-heading section-1-heading">Special Cars</h1>
            <img src="car1.png"class="section-1-image">
        </section>
    </div>
    <!-- End of Section 1 -->
     <!-- Section 2 -->
     <div class="wrapper">
        <section class="section-2 target"id="popular-cars">
            <h1 class="section-heading">Popular Cars</h1>
            <div class="cards-wrapper center">
                <div class="card">
                    <h2 class="car-name">Car Name</h2>
                    <img src="car2.jpg"class="card-img">
                    <h3 class="car-price">$ 200,000</h3>
                    <button type="button"class="card-btn">See More</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Car Name</h2>
                    <img src="car3.jpg"class="card-img">
                    <h3 class="car-price">$ 100,000</h3>
                    <button type="button"class="card-btn">See More</button>
                </div>
                <div class="card">
                    <h2 class="car-name">Car Name</h2>
                    <img src="car6.jpg"class="card-img">
                    <h3 class="car-price">$ 300,000</h3>
                    <button type="button"class="card-btn">See More</button>
                </div>
            </div>
        </section>
    </div>
    <!-- End of Section 2 -->
     <!-- Section 3 -->
     <div class="wrapper">
        <section class="section-3 target"id="video-gallery">
            <h1 class="section-heading">Video Gallery</h1>
            <div class="videos-wrapper center">
                <video src="driving.mp4" muted loop controls width="500px" class="video"></video>
                <video src="driving.mp4" muted loop controls width="500px" class="video"></video>
                <video src="driving.mp4" muted loop controls width="500px" class="video"></video>
            </div>
            <div class="videos-wrapper center">
                <video src="driving.mp4" muted loop controls width="500px" class="video"></video>
                <video src="driving.mp4" muted loop controls width="500px" class="video"></video>
                <video src="driving.mp4" muted loop controls width="500px" class="video"></video>
            </div>
        </section>
    </div>
    <!-- End of Section 3 -->
     <!-- Section 4 -->
     <div class="wrapper">
        <section class="section-4 target"id="image-gallery">
            <h1 class="section-heading">Image Gallery</h1>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="car5.jpg"class="gallery-img-1">
                <img src="img5.jpg"class="gallery-img-2">
                <img src="food2.jpg"class="gallery-img-3">
            </div>
            <div class="gallery center">
                <div class="gallery-shelf"></div>
                <img src="food2.jpg"class="gallery-img-1">
                <img src="car5.jpg"class="gallery-img-2">
                <img src="img5.jpg"class="gallery-img-3">
            </div>
        </section>
    </div>
    <!-- End of Section 4 -->
     <!-- Section 5 -->
     <div class="wrapper">
        <section class="section-5 target"id="contact">
            <h1 class="section-heading">Contact Us</h1>
            <form action="" class="contact-form">
                <input type="text" class="form-input"placeholder="Your Full Name"/>
                <input type="email" class="form-input"placeholder="Your Email"/>
                <textarea class="form-input"placeholder="Enter Message"></textarea>
                <input class="form-btn" type="submit"value="Submit"/>
            </form>
            <p class="copyright">
                copyright &copy; EmmanuelCode All Rights Reserved
            </p>
        </section>
    </div>
    <!-- End of Section 5 -->















    <script src="work.js"></script>
</body>
</html>
